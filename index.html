<!DOCTYPE html>
<html>
    <head>
        <title>Jake's iPod</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/blobs.css">
        <script type="module" src="./js/blob.js"></script>
        <script type="module" src="./js/main.js"></script>
        <script src="./js/vibrant/vibrant.min.js"></script>
        <script src="./js/vibrant/vibrant.js"></script>
        
    </head>

    <body>
        <button id="btn-login">Login</button>
        <div id="screen">
            <div>
                <svg onclick="playPauseFlip()" id="playButton">
                </svg>
                <p id="title">iPod</p>
            </div>
            <hr>
            <div class="menu">
                <div class="lines">
                    <p class="menu-item">Music</p>
                    <p class="menu-item">Extras</p>
                    <p class="menu-item">Settings</p>
                    <p>Shuffle Songs</p>
                    <p>Backlight</p>
                    <p class="menu-item">Now Playing</p>
                </div>
            </div>
            
        </div>

        <div id="glass"></div>
        <div id="bounce">
            <div class='x'>
                <div class='y blob' style="background: rgb(58, 58, 58)"></div>
            </div>

            <div class='x2'>
                <div class='y blob' style="background: rgb(70, 70, 70)"></div>
            </div>

            <div class='x'>
                <div class='y2 blob' style="background: rgb(117, 117, 117)"></div>
            </div>

            <div class='x2'>
                <div class='y2 blob' style="background: rgb(116, 116, 116)"></div>
            </div>

            <div class='x3'>
                <div class='y blob' style="background: rgb(153, 153, 153)"></div>
            </div>

            <div class='x3'>
                <div class='y2 blob' style="background: rgb(129, 129, 129)"></div>
            </div>

            <div class='x'>
                <div class='y3 blob' style="background: rgb(122, 122, 122)"></div>
            </div>

            <div class='x2'>
                <div class='y3 blob' style="background: rgb(105, 105, 105)"></div>
            </div>       
        </div>

        <!--<h5>Designed by Jake Bukuts in North Carolina. Assembled in Your Browser</h5>-->
    </body>
</html>
