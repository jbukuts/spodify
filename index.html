<!DOCTYPE html>
<html>
    <head>
        <title>Jake's iPod</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/blobs.css">
        <script type="module" src="./js/blob.js"></script>
        <script type="module" src="./js/main.js"></script>
    </head>

    <body>
        <div id="screen">
            <div class="top-bar">
                <svg onclick="playPauseFlip()" id="playButton">
                </svg>
                <p id="title">iPod</p>
            </div>
            <hr>
            <div id="login">
                <button id="btn-login">Login</button>
            </div>
            <div class="menu">
                <div class="lines">
                    <p class="menu-item">Music</p>
                    <p class="menu-item">Extras</p>
                    <p class="menu-item">Settings</p>
                    <p>Shuffle Songs</p>
                    <p>Backlight</p>
                    <p class="menu-item">Now Playing</p>
                </div>
            </div>
            
        </div>

        <div id="glass"></div>
        <div id="bounce">
            <div class='x'>
                <div class='y blob' style="background: #5EBD3E"></div>
            </div>

            <div class='x2'>
                <div class='y blob' style="background: #FFB900"></div>
            </div>

            <div class='x'>
                <div class='y2 blob' style="background: #F78200"></div>
            </div>

            <div class='x2'>
                <div class='y2 blob' style="background: #E23838"></div>
            </div>

            <div class='x3'>
                <div class='y blob' style="background: #973999"></div>
            </div>

            <div class='x3'>
                <div class='y2 blob' style="background: #009CDF"></div>
            </div>

            <div class='x'>
                <div class='y3 blob' style="background: rgba(122, 122, 122, 0)"></div>
            </div>

            <div class='x2'>
                <div class='y3 blob' style="background: rgba(105, 105, 105, 0.226)"></div>
            </div>       
        </div>

        <h5>Written by Jake Bukuts</h5>
    </body>
</html>
